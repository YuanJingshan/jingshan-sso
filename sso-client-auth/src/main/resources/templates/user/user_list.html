<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
</head>
<body class="layui-card-body">
<div class="header layui-row">
    <div class="layui-col-xs8">
        <button class="layui-btn" id="add-btn">新增</button>
    </div>
</div>
<div class="layui-row">
    <table class="layui-table" id="table" lay-filter="user"></table>
</div>

<script id="user-dialog" type="text/html">
    <div>
        <form class="layui-form">
            <div class="layui-form-item" style="margin-top: 10px;">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" placeholder="请输入用户名" id="userName" name="userName" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" placeholder="请输入姓名" id="realName" name="realName" lay-verify="realName"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <select id="role" name="role" lay-verify="role">
                        <span th:if="${session.loginUser.role.id} == '1'">
                            <option value="2" checked>管理员</option>
                            <option value="3" checked>普通用戶</option>
                        </span>
                        <span th:if="${session.loginUser.role.id} == '2'">
                            <option value="2" checked>管理员</option>
                        </span>
                        <span th:if="${session.loginUser.role.id} == '3'">
                            <option value="3" checked>普通用戶</option>
                        </span>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="男" checked>
                    <input type="radio" name="sex" value="1" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">锁定状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="正常|锁定" checked>
                </div>
            </div>
        </form>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">重置密码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/static/plugins/layui/layui.all.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/js/user/user.list.js}"></script>

<!--<script type="text/javascript" th:inline="none">-->
<!--</script>-->
</body>
</html>
