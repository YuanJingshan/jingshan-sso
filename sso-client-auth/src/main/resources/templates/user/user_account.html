<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看用户</title>
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
</head>

<body class="layui-card-body">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" th:placeholder="${user.userName}" autocomplete="off" class="layui-input" readonly>
            <input type="hidden" name="userName" th:value="${user.userName}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" placeholder="请输入姓名" name="realName" lay-verify="realName" th:value="${user.realName}"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select id="role-slect" name="roleId" lay-verify="roleId" disabled="disabled">
                <option th:value="${user.role.id}" th:text="${user.role.name}" checked></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" th:if="${user.sex}==false">
            <input type="radio" name="sex" value="0" title="男" checked disabled="disabled">
            <input type="radio" name="sex" value="1" title="女" disabled="disabled">
        </div>
        <div class="layui-input-block" th:if="${user.sex}==true">
            <input type="radio" name="sex" value="0" title="男" disabled="disabled">
            <input type="radio" name="sex" value="1" title="女" checked disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">锁定状态</label>
        <div class="layui-input-block" th:if="${user.status}==false">
            <input type="checkbox" name="status" value="0" lay-skin="switch" lay-text="锁定" checked disabled="disabled">
        </div>
        <div class="layui-input-block" th:if="${user.status}==true">
            <input type="checkbox" name="status" value="1" lay-skin="switch" lay-text="正常" checked disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right">
            <button class="layui-btn" lay-submit lay-filter="btnSubmit" id="btnSubmit">修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnCancel">关闭</button>
        </div>
    </div>
    <div style="display: none;">
        <input name="id" type="hidden" id="id" th:value="${user.id}"/>
        <input >
    </div>
</form>

<script th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/static/plugins/layui/layui.all.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/js/user/user.account.js}"></script>
</body>
</html>
